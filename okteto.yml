name: glassDetection

# The build section defines how to build the images of your development environment
# More info: https://www.okteto.com/docs/reference/manifest/#build
build:

  # You can use the following env vars to refer to this image in your deploy commands:
  #  - OKTETO_BUILD_API_REGISTRY: image registry
  #  - OKTETO_BUILD_API_REPOSITORY: image repo
  #  - OKTETO_BUILD_API_IMAGE: image name
  #  - OKTETO_BUILD_API_SHA: image tag sha256
  api:
    context: .
    dockerfile: app\Dockerfile
    image: amt2k10/glassesdetection:api

  # You can use the following env vars to refer to this image in your deploy commands:
  #  - OKTETO_BUILD_FRONTEND_REGISTRY: image registry
  #  - OKTETO_BUILD_FRONTEND_REPOSITORY: image repo
  #  - OKTETO_BUILD_FRONTEND_IMAGE: image name
  #  - OKTETO_BUILD_FRONTEND_SHA: image tag sha256
  frontend:
    context: .
    dockerfile: app_frontend\Dockerfile
    image: amt2k10/glassesdetection:frontend

  # You can use the following env vars to refer to this image in your deploy commands:
  #  - OKTETO_BUILD_PROMETHEUS_REGISTRY: image registry
  #  - OKTETO_BUILD_PROMETHEUS_REPOSITORY: image repo
  #  - OKTETO_BUILD_PROMETHEUS_IMAGE: image name
  #  - OKTETO_BUILD_PROMETHEUS_SHA: image tag sha256

# The deploy section defines how to deploy your development environment
# More info: https://www.okteto.com/docs/reference/manifest/#deploy
deploy:
  compose:
    file: docker-compose.yml
    services:
      - api
      - frontend
      - prometheus
      - grafana

# The dependencies section defines other git repositories to be deployed as part of your development environment
# More info: https://www.okteto.com/docs/reference/manifest/#dependencies
# dependencies:
#   - https://github.com/okteto/sample


# The dev section defines how to activate a development container
# More info: https://www.okteto.com/docs/reference/manifest/#dev
dev:
  api:
    image: amt2k10/glassesdetection:api
    command: bash
    workdir: /app
    sync:
      - .:/app
    forward:
      - 8000:8000
    reverse:
      - 9000:9000
    volumes:
      - /root/.cache/pip
  frontend:
    image: amt2k10/glassesdetection:frontend
    command: bash
    workdir: /app
    sync:
      - .:/app
    forward:
      - 8001:8001
    reverse:
      - 9000:9000
    volumes:
      - /root/.cache/pip
  grafana:
    command: bash
    workdir: /usr/share/grafana
    securityContext:
      runAsUser: 472
    sync:
      - .:/usr/share/grafana
    forward:
      - 3000:3000
    reverse:
      - 9000:9000
    volumes:
      - /root/.cache/pip
  prometheus:
    command: bash
    workdir: /prometheus
    securityContext:
      runAsUser: 65534
    sync:
      - .:/prometheus
    forward:
      - 9090:9090
    reverse:
      - 9000:9000
    volumes:
      - /root/.cache/pip

